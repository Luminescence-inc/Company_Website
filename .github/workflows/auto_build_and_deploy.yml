name: Upload Website

on:
  push:
    branches: ["testing_static"]
  pull_request:
    branches: ["main"]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://s3.console.aws.amazon.com/s3/buckets/www.luminescencegrp.com?region=ca-central-1&bucketType=general&tab=objects

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.15.1"

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ca-central-1
      - name: Remove existing file
        run: aws s3 rm s3://www.luminescencegrp.com --recursive
      - name: Deploy static site to S3 bucket
        run: aws s3 sync ./dist s3://www.luminescencegrp.com
